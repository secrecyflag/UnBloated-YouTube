{% extends "defaultlayout.html" %}
{% block body %}
        <h1>Settings</h1>
        <form id="save_form" method="post" action="/settings">
            <fieldset form="save_form">
                <label for="defaultQuality">Default Quality</label>
                <select name="defaultQuality">
                    <option value="best">Best</option>
                    <option value="4320p">8K</option>
                    <option value="2160p">4K</option>
                    <option value="1440p">1440p</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                    <option value="240p">240p</option>
                    <option value="144p">144p</option>
                </select>
                <br>
                <label for="darkMode">Dark Mode</label>
                <input type="hidden" name="darkMode" value="0">
                <input type="checkbox" name="darkMode" value="1" {{ 'checked' if dark_mode else ''}}>
                <br>
                <label for="HDR">HDR</label>
                <input type="hidden" name="HDR" value="0">
                <input type="checkbox" name="HDR" value="1" {{ 'checked' if hdr else ''}}>
                <br>
                <button type="submit">Save</button>
            </fieldset>
        </form>

{% endblock body %}
