{% extends "defaultlayout.html" %}
<!-- Saving query in the search bar -->
{% block if_search %}
    value={{ query }}
{% endblock if_search %}
{% block body %}
<div class="results_class">
{% for result in results(query) %}
    <img src="{{ result['thumbnail'] }}" width="360" height="202">
    <p>{{ result }}</p>
{% endfor %}
</div>
{% endblock body %}
